<h4 class="text-center"> Register to embrace a new world!</h4>

<form class="form mt-4" [formGroup]="signUpForm">
    <div class="form-group">
        <input  placeholder="email" class="form-control" formControlName="email" autofocus >
        <app-vmessage *ngIf="signUpForm.get('email').errors?.required" field="Email is required"></app-vmessage>
        <app-vmessage *ngIf="signUpForm.get('email').errors?.email" field="Email is invalid"></app-vmessage>
    </div>

    <div class="form-group">
        <input placeholder="full name" class="form-control" formControlName="fullName">
        <app-vmessage *ngIf="signUpForm.get('fullName').errors?.required" field="Full name is required"></app-vmessage>
        <app-vmessage *ngIf="signUpForm.get('fullName').errors?.minlength" field="Minimun length is 2"></app-vmessage>
        <app-vmessage *ngIf="signUpForm.get('fullName').errors?.maxlength" field="Maximum length is 40"></app-vmessage>
    </div>

    <div class="form-group">
        <input placeholder="user name" class="form-control" formControlName="userName">
        <app-vmessage *ngIf="signUpForm.get('userName').errors?.required" field="User name is required"></app-vmessage>
        <app-vmessage *ngIf="signUpForm.get('userName').errors?.minlength" field="Minimun length is 2"></app-vmessage>
        <app-vmessage *ngIf="signUpForm.get('userName').errors?.maxlength" field="Maximum length is 30"></app-vmessage>
        <app-vmessage *ngIf="signUpForm.get('userName').errors?.lowerCase" field="Must be lower case. Don't init with numbers"></app-vmessage>
        <app-vmessage *ngIf="signUpForm.get('userName').errors?.userNameTaken" field="User name already taken"></app-vmessage>
        <span *ngIf="signUpForm.get('userName').valid">User name is valid!</span>

    </div>

    <div class="form-group">
        <input type="password" placeholder="password" class="form-control" formControlName="password">
        <app-vmessage *ngIf="signUpForm.get('password').errors?.required" field="Password is required"></app-vmessage>
        <app-vmessage *ngIf="signUpForm.get('password').errors?.minlength" field="Minimun length is 8"></app-vmessage>
        <app-vmessage *ngIf="signUpForm.get('password').errors?.maxlength" field="Maximum length is 14"></app-vmessage>
    </div>

    <button [disabled]="signUpForm.invalid" class="btn btn-primary btn-block">Register</button>

    <p>Already a user?<a [routerLink]="['']">Sign In!</a></p>
</form>
